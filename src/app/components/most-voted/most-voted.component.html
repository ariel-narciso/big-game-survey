<mat-card >
	<mat-card-title>
		Jogos mais votados
	</mat-card-title>
	<mat-card-content>
		<ngx-charts-bar-horizontal
			*ngIf="this.dataChartMostVoted.length"
			fxFlex="100"
			[scheme]="colorScheme"
			[results]="this.dataChartMostVoted"
			[gradient]="gradient"
			[xAxis]="showXAxis"
			[yAxis]="showYAxis"
			[legend]="showLegend"
			[showXAxisLabel]="showXAxisLabel"
			[showYAxisLabel]="showYAxisLabel"
			[xAxisLabel]="xAxisLabel"
			[yAxisLabel]="yAxisLabel"
			[maxYAxisTickLength]="24"
		>
		</ngx-charts-bar-horizontal>
	</mat-card-content>
</mat-card>
