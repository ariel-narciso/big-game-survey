<mat-card>
	<mat-card-title>Plataforma</mat-card-title>
	<mat-card-content>
		<ngx-charts-pie-chart
			*ngIf="this.totalGames"
			fxFlex="100"
			[scheme]="this.colorScheme"
			[results]="this.dataChartByPlatform"
			[gradient]="gradient"
			[legend]="showLegend"
			[legendPosition]="legendPosition"
			[labels]="showLabels"
			[doughnut]="isDoughnut"
		>
		<ng-template #tooltipTemplate let-model="model">
			{{model.name}} - {{model.value / this.totalGames | percent}}
		</ng-template>
		</ngx-charts-pie-chart>
	</mat-card-content>
</mat-card>
